name: Fix Code Style
 
on: [push]
 
jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.3]
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: php-cs-fixer:3.64

      - name: Run PHP-CS-Fixer
        run: php-cs-fixer fix --dry-run
